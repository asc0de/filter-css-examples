<!DOCTYPE html>

<head>

    <title>Filter CSS Examples</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <header>

                    <div class="card-footer"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-avatar"></div>

                        <img class="brightness" src="example.jpg"/>

                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-avatar"></div>

                    </div>

                        <img class="contrast" src="example.jpg"/>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-avatar"></div>

                        <img class="grayscale" src="example.jpg"/>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-avatar"></div>
                        <div class="example-title">Hue Rotate</div>
                    </div>
                    <div class="card-photo">
                        <img class="hue-rotate" src="example.jpg"/>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-avatar"></div>
                        <div class="example-title">Invert</div>
                    </div>
                    <div class="card-photo">
                        <img class="invert" src="example.jpg"/>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <div class="card-avatar"></div>
                        <div class="example-title">Sepia</div>
                    </div>
                    <div class="card-photo">
                        <img class="sepia" src="example.jpg"/>

                    <div class="card-footer"></div>
